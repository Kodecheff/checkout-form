<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  
  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="cardLogoContainer"></div><br>
    <form id="checkout-form" class="checkout-form">
      
      <div class="checkout-input">
        <div class="card-info card-name">
          <label>Cardholder's name</label>
          <br>
          <div class="input-field">
            <input type="text" id="card-name" placeholder="John Doe" autocomplete="off" required>
            <ion-icon name="person"></ion-icon>
          </div>
          <p></p>
        </div>
        <div class="card-info card-number">
          <label>Card Number</label>
          <br>
          <div class="input-field">
            <input type="text" id="card-number" placeholder="1111-2222-3333-4444" autocomplete="off" required>
            <ion-icon name="card-outline"></ion-icon>
          </div>
          <p></p>
        </div>
        <div class="card-info card-expiration">
          <label>Valid thru</label>
          <br>
          <!-- <input type="text" id="card-expiration" placeholder="MM" size="5" required> -->
          <select placeholder="MM">
            <option>Month</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <!-- <input type="text" id="card-expiration" placeholder="YY" size="5" required> -->
          <select placeholder="MM">
            <option>Year</option>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
          </select>
        </div>
        <div class="card-info card-cvv">
          <label>CVV</label>
          <br>
          <div class="input-field">
            <input type="text" id="card-cvv" maxlength="3"  required>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>
        <p></p>
        </div>
      </div>
      
      <button type="submit">Submit</button>
    </form>

    <div class="payment-info">
      <p>Payment method:</p>
      <img src="./img/visa.png">
      <img src="./img/discover.png">
      <img src="./img/master.png">
      <img src="./img/AExpress.jpeg">
    </div>
  </div>

  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
